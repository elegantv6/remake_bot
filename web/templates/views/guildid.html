<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ .GuildName }}サーバー設定項目</title>
    </head>
    <body bgcolor="#252525" text="#ffffff">
        <h1>編集、閲覧可能なサーバ一覧</h1>
        <ul>
            <li>
                <a href="/guild/{{ .GuildID }}">
                    <img src="https://cdn.discordapp.com/icons/{{ .GuildID }}/{{ .GuildIcon }}.png" alt="{{ .GuildName }}">
                </a>
            </li>
            <li>
                <a href="/guild/{{ .GuildID }}">
                    {{ .GuildName }}
                </a>
            </li>
        </ul>
        {{ .SettingLinks }}
    </body>
</html>
